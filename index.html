<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Crop My Ticket</title>
  
  <link href="assets/bootstrap-5.0.2/bootstrap.min.css" rel="stylesheet">
  <link href="assets/fontawesome-5.15.3/css/fontawesome.min.css" rel="stylesheet">
  <link href="assets/fontawesome-5.15.3/css/solid.min.css" rel="stylesheet">
  <link href="assets/fontawesome-5.15.3/css/brands.min.css" rel="stylesheet">

  <script src="assets/pdf-lib-1.16.0/pdf-lib.min.js"></script>
  <script src="assets/download-1.4.7/download.min.js"></script>
  <script src="assets/pdfjs-2.9.359-dist/build/pdf.min.js"></script>
  <script src="js/crop.js"></script>
</head>

<body class="bg-gray">
  <nav class="navbar px-2 sticky-top navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="">
        <i class="fas fa-ticket-alt pe-2" aria-hidden="true"></i>
        CROP MY TICKET
      </a>
      <span class="navbar-text">
        Make your ticket handier.
      </span>
    </div>
  </nav>

  <div class="container mt-3">
    
    <div class="card text-center">

      <div class="card-header">
          <p class="fs-3 fw-light mb-1">Semesterticket zuschneiden</p>

          <div class="input-group mx-auto" style="max-width: 512px;">
            <input type="file" id="ticket" accept="application/pdf" class="form-control">
            <button onclick="convert()" class="btn btn-danger">
              <i class="fas fa-cut pe-1" aria-hidden="true"></i>
              Crop
            </button>
          </div>
      </div>

      <div id="pdfView" class="card-body" hidden>
        <div id="pdfSize">
          <canvas id="pdf-canvas" class="border border-1 shadow"></canvas>
        </div>
      </div>

      <div id="downloadView" class="card-footer" hidden>
        <button onclick="save()" id="saveBtn" disabled class="btn btn-dark">
          <i class="fas fa-download pe-1" aria-hidden="true"></i>
          Download PDF
        </button>
      </div>

    </div>

    <p class="fw-light pt-1 text-center"> <strong>Datenschutzhinweis:</strong> Die Umwandlung findet ausschließlich auf dem Gerät statt. Die PDF wird an keinen Server gesendet.</p>

    <div class="row mt-4 mx-1 mb-2 p-1 rounded bg-danger text-white">
      <div class="col">
        Made in 2021
      </div>
      <div class="col text-end">
        <a href="https://github.com/typingbeaver/crop-your-ticket" class="text-decoration-none text-white">
          <i class="fab fa-github-square" aria-hidden="true"></i>
          Github
        </a>
      </div>
    </div>

  </div>

</body>
</html>
